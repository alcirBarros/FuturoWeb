<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <p:tabView id="tab" widgetVar="tabs">
                <p:tab title="Perfis de Acesso" >
                    <p:dataTable value="#{perfilMb.perfis}" var="perfil" 
                                 paginator="true" rows="10" emptyMessage="Não há Registros" 
                                 paginatorPosition="bottom" style="width: 800px" >

                        <p:column headerText="Descrição" style="width: 50px;">
                            <h:outputText value="#{perfil.descricao}" />
                        </p:column>
                        <p:column style="width: 50px; text-align: center;">
                            <p:commandLink process="@this" update="@form" >
                                <h:graphicImage title="Alterar" name="edit-18.png" library="images/icons"/>
                            </p:commandLink>
                        </p:column>
                        <p:column style="width: 50px; text-align: center;">
                            <p:commandLink process="@this" onclick="dialogoConfirmacao.show()" update="@form" >
                                <h:graphicImage title="Excluir" name="delete-18.png" library="images/icons"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>
</html>
