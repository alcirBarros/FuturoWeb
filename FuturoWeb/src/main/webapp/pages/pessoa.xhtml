<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form id="formEdicao">
                <p:tabView id="tabs"  widgetVar="tab">
                    <!--TAB DADOS PRINCIPAIS -->
                    <p:tab title="Cadastro de Pessoas" id="tabDadosPrincipais">
                        <h:panelGrid columns="3" cellpadding="0" cellspacing="0" columnClasses="valign-top,valign-top,valign-top" >
                            <h:column>
                                <h:panelGrid columns="4">
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Prontuário Digital" for="codigo" />
                                        <h:panelGrid cellpadding="0" cellspacing="0" columns="2" columnClasses="valign-top">
                                            <p:inputText id="codigo" onkeydown="tabOnSearch(this, document.getElementById('formEdicao:tabs:buttonPesquisarCodigo'), event)"
                                                         disabled="#{pessoaMb.modo.id != 1 }" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id != 1 ? 'ui-state-disabled' : ''}"
                                                         style="text-transform: uppercase; width: 120px" onkeypress="return somenteNumeros(this);" maxlength="15"/>
                                            <p:commandButton id="buttonPesquisarCodigo" process="@this codigo" 
                                                             update="@form :messages" disabled="#{pessoaMb.modo.id != 1}"
                                                             icon="ui-icon ui-icon-search" style="height: 22px;"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Nome*" for="nome" />
                                        <h:panelGrid cellpadding="0" cellspacing="0" columns="2" columnClasses="valign-top">
                                            <p:autoComplete id="nome_" required="true" title="Nome" size="65"
                                                            requiredMessage="Informe o Nome"  var="i" itemValue="#{i}" itemLabel="#{i.nome}"
                                                            maxResults="8" minQueryLength="5" queryDelay="1000" rendered="#{pessoaMb.modo.id == 1 || pessoaMb.modo.id == 2}" >
                                                <p:ajax event="itemSelect" update="@form" process="nome_"/>
                                                <p:column style="width: 50px;">
                                                    <p:graphicImage value="/foto?id=#{i.id}" width="50" height="50" />
                                                </p:column>
                                                <p:column style="text-align: left;">
                                                    #{i.nome}   #{i.dataNascimentoString}<br />
                                                </p:column>
                                            </p:autoComplete>
                                            <p:inputText id="nome" title="Nome" size="60" required="true" requiredMessage="Informe o Nome" rendered="#{pessoaMb.modo.id == 3 || pessoaMb.modo.id == 4}"
                                                         onkeydown="tabOnSearch(this, document.getElementById('formEdicao:tabs:buttonPesquisarNome'), event);" disabled="#{pessoaMb.modo.id == 2 }"/>
                                            <p:commandButton id="buttonPesquisarNome" process="@this nome_"
                                                             update="@form :messages"
                                                             disabled="#{pessoaMb.modo.id != 1}"
                                                             oncomplete="try { dialogPss.show() } catch(err){}"
                                                             icon="ui-icon ui-icon-search" style="height: 22px;" />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Data Nascimento*" for="datanasc" />
                                        <h:panelGrid cellpadding="0" cellspacing="0" columns="2" columnClasses="valign-top">
                                            <p:calendar id="datanasc" converterMessage="Data Inválida" required="true" pattern="dd/MM/yyyy" 
                                                        navigator="true" 
                                                        requiredMessage="Informe a data de Nascimento" disabled="#{pessoaMb.modo.id == 2 }"
                                                        styleClass="#{pessoaMb.modo.id==2 ? 'ui-state-disabled-calendar' : ''}" maxlength="10" onkeypress="return aplicarMascara(this, '##/##/####', '/')">
                                                <p:ajax process="@this" event="change" update="@this :messages"/>
                                            </p:calendar>
                                            <p:commandButton id="buttonPesquisarData" process="@this datanasc" 
                                                             update="@form :messages" disabled="#{pessoaMb.modo.id != 1}"
                                                             oncomplete="try { dialogPss.show() } catch(err){}" icon="ui-icon ui-icon-search" 
                                                             style="height: 22px;"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Sexo*" for="sexo" />
                                        <h:selectOneMenu id="sexo" required="true" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" 
                                                         converter="#{sexoConverter}"
                                                         requiredMessage="Informe o Sexo" 
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItem itemLabel=""/>
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Nome da Mãe*" for="nomemae" />
                                        <p:autoComplete id="nomemae" title="Nome da Mãe" size="65"
                                                        var="i" itemValue="#{i}" itemLabel="#{i.nome}" 
                                                        disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" maxResults="8" minQueryLength="5" queryDelay="1000">
                                            <p:column>
                                                <p:graphicImage value="/foto?id=#{i.id}" width="40" height="50" />
                                            </p:column>
                                            <p:column>
                                                <div>
                                                    #{i.nome}   #{i.dataNascimentoString}<br/>
                                                    <span style="font-size: 10px">
                                                        <ui:repeat value="#{i.filhos}" var="filho">
                                                            #{filho} / 
                                                        </ui:repeat>
                                                    </span>
                                                </div>
                                            </p:column>
                                        </p:autoComplete>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Nome do Pai" for="nomepai" />
                                        <p:autoComplete id="nomepai" title="Nome do Pai" size="65"
                                                        var="i" itemValue="#{i}" itemLabel="#{i.nome}"
                                                        disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" maxResults="8" minQueryLength="5" queryDelay="1000">
                                            <p:column>
                                                <p:graphicImage value="/foto?id=#{i.id}" width="40" height="50" />
                                            </p:column>
                                            <p:column>
                                                <div>
                                                    #{i.nome}   #{i.dataNascimentoString}<br/>
                                                    <span style="font-size: 10px">
                                                        <ui:repeat value="#{i.filhos}" var="filho">
                                                            #{filho} / 
                                                        </ui:repeat>
                                                    </span>
                                                </div>
                                            </p:column>
                                        </p:autoComplete>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Freq. Escola?" for="freq" />
                                        <h:selectOneMenu id="freq" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItem itemLabel=" "/>
                                            <f:selectItem itemValue="NAO" itemLabel="NÃO"/>
                                            <f:selectItem itemValue="SIM" itemLabel="SIM"/>
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Raça / Cor" for="raca" />
                                        <h:selectOneMenu id="raca" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                         style="height: 20px; width: 250px;"
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Etnia" for="etnia" />
                                        <h:selectOneMenu id="etnia"  disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" 
                                                         converter="#{etniaConverter}" 
                                                         style="height: 20px; width: 550px;"
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Escolaridade" for="escolaridade" />
                                        <h:selectOneMenu id="escolaridade" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" converter="#{escolaridadeConverter}" 
                                                         style="height: 20px; width: 400px;"
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Situação Familiar" for="situacao" />
                                        <h:selectOneMenu id="situacao" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" converter="#{situacaoFamiliarConverter}" 
                                                         style="height: 20px; width: 400px;"
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="7">

                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;RG" for="rg"/>
                                        <h:inputText id="rg" title="RG" style="width: 150px;" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                     maxlength="9" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}"/>
                                    </h:panelGrid>

                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Orgão Emissor" for="orgaoEmissor"/>
                                        <h:selectOneMenu id="orgaoEmissor" title="Orgão Emissor" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" converter="#{orgaoEmissorConverter}" 
                                                         style="width: 340px;"
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:panelGrid>

                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;UF" for="ufrg"/>
                                        <h:selectOneMenu id="ufrg" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                         converter="#{ungConverter}" style="height: 20px; width: 65px;"
                                                         styleClass="ui-selectfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}">
                                            <f:selectItems />
                                        </h:selectOneMenu>
                                    </h:panelGrid>

                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Data Expedição" for="dataEmissao" />
                                        <p:calendar id="dataEmissao" pattern="dd/MM/yyyy" converterMessage="Data Inválida!" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                    styleClass="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled-calendar' : ''}" maxlength="10" onkeypress="return aplicarMascara(this, '##/##/####', '/')">
                                            <p:ajax process="@this" event="change" update="@this :messages"/>
                                        </p:calendar>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="7">
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp; CPF"/>
                                        <p:inputMask mask="999.999.999-99" id="cpf" style="width: 150px;" disabled="#{pessoaMb.modo.id == 1 || pessoaMb.modo.id==2}">
                                            <p:ajax event="blur" process="@this" update="@this :messages"/>
                                        </p:inputMask>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;CNS" for="cns"/>
                                        <h:panelGrid cellpadding="0" cellspacing="0" columns="2" columnClasses="valign-top">
                                            <p:inputText id="cns" onblur="if (this.value != '')
                                                        document.getElementById('formEdicao:tabs:buttonPesquisarCNS').click()"
                                                         disabled="#{pessoaMb.modo.id == 2}" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id == 2 ? 'ui-state-disabled' : ''}"
                                                         style="width: 150px;" title="CNS" maxlength="15">
                                                <p:ajax event="blur" process="@this" update="@this :messages"/>
                                            </p:inputText>
                                            <p:commandButton id="buttonPesquisarCNS" process="@this cns" 
                                                             update="@form :messages" disabled="#{pessoaMb.modo.id != 1}"
                                                             icon="ui-icon ui-icon-search" style="height: 22px;"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid cellpadding="0" cellspacing="0">
                                        <h:outputLabel value="&nbsp;Nome Social" for="nomeSocial" />
                                        <h:panelGrid cellpadding="0" cellspacing="0" columns="2" columnClasses="valign-top">
                                            <p:inputText id="nomeSocial" title="Nome" size="60" 
                                                         onkeydown="tabOnSearch(this, document.getElementById('formEdicao:tabs:buttonPesquisarNomeSocial'), event);" disabled="#{pessoaMb.modo.id == 2 }"/>
                                            <p:commandButton id="buttonPesquisarNomeSocial" process="@this nomeSocial" 
                                                             update="@form :messages" disabled="#{pessoaMb.modo.id != 1}"
                                                             oncomplete="try { dialogPss.show() } catch(err){}" icon="ui-icon ui-icon-search" 
                                                             style="height: 22px;"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="1" cellpadding="0" cellspacing="3" columnClasses="valign-top" border="0">
                                    <h:panelGroup id="origemPessoa">
                                        <h:panelGrid columns="7">
                                            <h:panelGrid>
                                                <h:outputLabel value="Estrangeiro"/>
                                                <h:panelGrid columns="2" cellpadding="0" cellspacing="0">
                                                    <h:selectBooleanCheckbox id="estrangeiroBoolean" immediate="true"  disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}">
                                                        <f:ajax event="change" render="origemPessoa"/>
                                                    </h:selectBooleanCheckbox>
                                                    <h:outputLabel value="SIM" onclick="document.getElementById('formEdicao:tabs:estrangeiroBoolean').click()" />
                                                    <h:outputLabel value="NÃO" onclick="document.getElementById('formEdicao:tabs:estrangeiroBoolean').click()"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:panelGrid cellpadding="0" cellspacing="0" >
                                                <h:outputLabel value="&nbsp;Município de Nascimento" for="naturalidade" />
                                                <p:autoComplete id="naturalidade" title="Município de Nascimento" 
                                                                completeMethod="#{unidadeGeograficaMb.completeNaturalidades}" 
                                                                var="i" itemValue="#{i}" itemLabel="#{i.codigo} - #{i.descricao} - #{i.superior.descricao}" converter="#{ungConverter}" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                                minQueryLength="3" forceSelection="true" size="78" />
                                            </h:panelGrid>
                                            <h:panelGrid cellpadding="0" cellspacing="0" >
                                                <h:outputLabel value="&nbsp;País de Origem"/>
                                                <h:inputText id="paisOrigem" label="" style="width: 210px;"  disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 }" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 }"/>
                                            </h:panelGrid>
                                            <h:panelGrid cellpadding="0" cellspacing="0" >
                                                <h:outputLabel value="&nbsp;Entrada no Brasil"/>
                                                <p:calendar pattern="dd/MM/yyyy"  onkeypress="return aplicarMascara(this, '##/##/####', '/')" converterMessage="Data Inválida" id="entradaBrasil" label="Entrada no Brasil" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 }">
                                                    <p:ajax process="@this" event="change" update="@this :messages"/>
                                                </p:calendar>
                                            </h:panelGrid>
                                            <h:panelGrid cellpadding="0" cellspacing="0">
                                                <h:outputLabel value="&nbsp;nº. Portaria Nat."/>
                                                <h:inputText id="nPortariaNat" label="nº. Portaria Nat." disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}"/>
                                            </h:panelGrid>
                                            <h:panelGrid cellpadding="0" cellspacing="0" >
                                                <h:outputLabel value="&nbsp;Dt Naturalização"/>
                                                <p:calendar pattern="dd/MM/yyyy"  onkeypress="return aplicarMascara(this, '##/##/####', '/')" converterMessage="Data Inválida" id="dataNaturalizacao" label="Dt Naturalização" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 }">
                                                    <p:ajax process="@this" event="change" update="@this :messages"/>
                                                </p:calendar>
                                            </h:panelGrid>
                                            <h:panelGrid cellpadding="0" cellspacing="0">
                                                <h:outputLabel value="&nbsp; Email"/>
                                                <p:inputText id="pacEmail" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id==2 ? 'ui-state-disabled' : ''}" style="width: 300px;" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}">
                                                    <p:ajax event="blur" process="@this" update="@this :messages"/>
                                                </p:inputText>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:column>
                            <h:column> 
                                <p:spacer width="10"/> <!-- espaco entre o form e a foto -->
                            </h:column>
                            <h:column>
                                <center>
                                    <p:graphicImage value="#{fotoPessoaBean.streamedContent}" id="fotoPessoa" height="160" width="160" /><br/>
                                    <p:commandButton value="Alterar Foto" onclick="dialogFotos.show()" style="margin-top:10px" rendered="#{pessoaMb.modo.id==3 || pessoaMb.modo.id==4}"/>
                                    <h:panelGrid columns="3">
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Anos" rendered="#{ pessoaMb.modo.id==2 || pessoaMb.modo.id==4}"/>
                                            <p:inputText style="width: 40px;" disabled="true" rendered="#{ pessoaMb.modo.id==2 || pessoaMb.modo.id==4}"/>
                                        </h:panelGrid>
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Meses" rendered="#{ pessoaMb.modo.id==2 || pessoaMb.modo.id==4}"/>
                                            <p:inputText style="width: 40px;" disabled="true" rendered="#{ pessoaMb.modo.id==2 || pessoaMb.modo.id==4}"/>
                                        </h:panelGrid>
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Dias" rendered="#{pessoaMb.modo.id==2 || pessoaMb.modo.id==4}"/>
                                            <p:inputText  style="width: 40px;" disabled="true" rendered="#{pessoaMb.modo.id==2 || pessoaMb.modo.id==4}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>	
                                </center>
                            </h:column>
                        </h:panelGrid>

                        <h6><h:outputText value="* Campos Obrigatórios" /></h6>
                        <p:commandButton value="Voltar para tela de profissionais" immediate="true" ajax="false" icon="ui-icon ui-icon-arrowrefresh-1-w"/>
                        <p:commandButton value="Voltar para tela de usuario" immediate="true" ajax="false" icon="ui-icon ui-icon-arrowrefresh-1-w"/>
                    </p:tab>

                    <!--TAB DOCUMENTOS -->
                    <p:tab title="Documentos" id="tabDocumentos">
                        <h:panelGrid columns="3">

                            <h:panelGrid cellpadding="0" cellspacing="0">
                                <p:fieldset legend="Título de Eleitor">
                                    <h:panelGrid columns="3">
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Numero"/>
                                            <p:inputMask mask="999999999999" 
                                                         id="tEleitorNum" style="width: 150px"
                                                         onkeypress="return somenteNumeros(this)"
                                                         disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" 
                                                         styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id == 2 ? 'ui-state-disabled' : ''}"/>
                                        </h:panelGrid>
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Zona"/>
                                            <p:inputMask mask="999" 
                                                         id="tEleitorZona" style="width: 60px" 
                                                         onkeypress="return somenteNumeros(this)"
                                                         disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                         styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id == 2 ? 'ui-state-disabled' : ''}"/>
                                        </h:panelGrid>
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Seção"/>
                                            <p:inputMask mask="9999" id="tEleitorSess"
                                                         onkeypress="return somenteNumeros(this);"
                                                         style="width: 60px" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}"
                                                         styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id == 2 ? 'ui-state-disabled' : ''}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:fieldset>
                            </h:panelGrid>
                            <h:panelGrid cellpadding="0" cellspacing="0">
                                <p:fieldset legend="CTPS">
                                    <h:panelGrid columns="4">
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Numero"/>
                                            <p:inputMask mask="9999999" id="ctpsNum" style="width: 150px" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id == 2 ? 'ui-state-disabled' : ''}"/>
                                        </h:panelGrid>
                                        <h:panelGrid cellpadding="0" cellspacing="0">
                                            <h:outputLabel value="&nbsp;Série"/>
                                            <h:inputText maxlength="7" label="Série" id="ctpsSerie" style="width: 50px" disabled="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" styleClass="ui-inputfield ui-state-default ui-corner-all #{pessoaMb.modo.id==1 || pessoaMb.modo.id == 2 ? 'ui-state-disabled' : ''}"/>
                                        </h:panelGrid>

                <h:panelGrid columns="3" width="970" border="0">
                    <h:panelGrid columns="4" columnClasses="valign-top,valign-top,valign-top,valign-top" border="0">
                        <p:commandButton id="buttonInserir" action="#{pessoaMb.inserir}" value="Inserir" update=":formEdicao :messages" oncomplete="document.getElementById('formEdicao:tabs:nome').focus();" rendered="#{pessoaMb.modo.id==1 || pessoaMb.modo.id==2}" immediate="true"/>
                        <p:commandButton id="buttonEditar" action="#{pessoaMb.editar}" value="Alterar" update=":formEdicao :formEdicao:tabs:formPlanoSaude :messages" oncomplete="document.getElementById('formEdicao:tabs:nome').focus();" rendered="#{pessoaMb.modo.id==2}" immediate="true"/>
                        <p:commandButton id="buttonSalvar" action="#{pessoaMb.salvar}" value="Salvar" update="@form :messages" rendered="#{pessoaMb.modo.id == 3 || pessoaMb.modo.id == 4}"/>
                        <p:commandButton id="buttonCancelar" action="#{pessoaMb.cancelar}" value="Cancelar" update=":formEdicao :messages" immediate="true"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
