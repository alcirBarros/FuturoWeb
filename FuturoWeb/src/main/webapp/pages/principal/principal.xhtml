<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml" >
        <ui:define name="body">
            <h:form id="form" >

                <h:panelGrid id="panelGrid" columns="2" columnClasses="colum-esquerda, colum-direita" style="width: 100%"  >
                    <h:column >
                        <ui:repeat var="modulo" value="#{operadorLogado.modulos}">
                            <p:commandLink action="#{menuMb.gerarMenu()}" update="@form :formMenu" immediate="true">
                                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/modulos/#{modulo.icone}" width="100" height="100"/>
                                <br/><h:outputText value="#{modulo.getDescricao()}" styleClass="descricao-modulo"/>
                                <f:setPropertyActionListener value="#{modulo}" target="#{operadorLogado.modulo}" />
                            </p:commandLink>
                        </ui:repeat>
                    </h:column>
                    
                    <h:column>
                       <br/><br/>
                       <br/>
                       <br/><br/><br/>
                       <br/><br/><br/><br/>
                       <br/><br/><br/><br/>
                       <br/><br/><br/><br/><br/><br/>
                       <br/><br/><br/>
                       <br/>
                       <br/>
                       <br/>
                       <br/>
                       <br/>
                       <br/>
                       <br/>
                    </h:column>
                </h:panelGrid>


            </h:form>
        </ui:define>
        <ui:define name="css">
            <style type="text/css">
                .colum-esquerda {float: left}
                .colum-direita {} 
            </style>
        </ui:define>
    </ui:composition>
