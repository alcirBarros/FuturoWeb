<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">FuturoWeb</ui:insert></title>
        <h:outputScript name="util.js" library="js" />

        <script language="javascript">

            function exemplo() {
                var tecla = window.event.keyCode;
                if (tecla === 65) {
                    document.getElementById("formLogin:buttonEntrar").click();
                }
            }
            document.onkeypress = exemplo;

        </script>
    </h:head>

    <h:body id="body">

        <p:growl id="messages" showDetail="true" showSummary="false" />

        <h:form id="formLogin" style="position:absolute;left:40%;top:40%;" >
            <h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Identificador" />
                    <h:inputText id="login" value="#{loginMb.identificador}" />
                    <h:outputLabel value="Senha" />
                    <h:inputSecret id="senha" value="#{loginMb.senha}" />
                </h:panelGrid>
                <p:commandButton id="buttonEntrar" value="Entrar"
                                 action="#{loginMb.login()}" update=":messages" style="left: 35%;" />
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
